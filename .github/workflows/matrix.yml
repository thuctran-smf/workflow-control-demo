name: Matrix demo 
on: push
jobs: 
  build: 
    strategy:
      matrix:
        node-version: [14,16,18]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci 
      - name: Build project
        run: npm run build